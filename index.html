<!DOCTYPE html>
<html lang="pt-PT">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rest Countries API Whith Color Theme</title>
		<link
			rel="shortcut icon"
			href="./assets/images/favicon-32x32.png"
			type="image/x-icon" />
		<link rel="stylesheet" href="./assets/styles/css/bootstrap.min.css" />
		<link rel="stylesheet" href="./assets/styles/css/style.css" />
		<script
			type="module"
			src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
		<script
			nomodule
			src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
	</head>
	<body>
		<nav class="navbar py-4 px-1 shadow-sm">
			<div class="container justify-content-between">
				<div class="brand">Where in the world?</div>
				<div class="toggle-container d-flex align-items-center">
					<ion-icon name="moon-outline" class="moon"></ion-icon>
					<button class="dark-mode-toggle">Dark Mode</button>
				</div>
			</div>
		</nav>
		<main class="main container py-4">
			<form action="" class="form">
				<div class="form-group">
					<input
						type="text"
						class="form-control"
						placeholder="Search for a country..." />
				</div>
				<div class="form-group">
					<div class="dropdown">
						<button
							class="btn btn-secondary dropdown-toggle"
							type="button"
							data-bs-toggle="dropdown"
							aria-expanded="false">
							Dropdown button
						</button>
						<ul class="dropdown-menu">
							<li><a class="dropdown-item" href="#">Action</a></li>
							<li><a class="dropdown-item" href="#">Another action</a></li>
							<li><a class="dropdown-item" href="#">Something else here</a></li>
						</ul>
					</div>
				</div>
			</form>

			<div class="content container">
				<a href="" class="card">
					<img src="" class="card-img-top" alt="..." />
					<div class="card-body">
						<h5 class="card-title">Card title</h5>
						<p class="card-text">
							Some quick example text to build on the card title and make up the
							bulk of the card's content.
						</p>
					</div>
				</a>
			</div>
		</main>
		<script src="./assets/scripts/bootstrap.bundle.min.js"></script>
		<script src="./assets/scripts/script.js"></script>
	</body>
</html>
