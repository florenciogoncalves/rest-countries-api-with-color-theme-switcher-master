<!DOCTYPE html>
<html lang="pt-PT">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rest Countries API Whith Color Theme</title>
		<link
			rel="shortcut icon"
			href="./assets/images/favicon-32x32.png"
			type="image/x-icon" />
		<link rel="stylesheet" href="./assets/styles/css/bootstrap.min.css" />
		<link rel="stylesheet" href="./assets/styles/css/style.css" />
		<script
			type="module"
			src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
		<script
			nomodule
			src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
	</head>
	<body>
		<nav class="navbar py-4 px-1 shadow">
			<div class="container justify-content-between">
				<div class="brand">Where in the world?</div>
				<div class="toggle-container d-flex align-items-center">
					<ion-icon name="moon-outline" class="moon"></ion-icon>
					<button class="dark-mode-toggle">Dark Mode</button>
				</div>
			</div>
		</nav>
		<main class="main container py-4 gap-4 d-flex flex-column">
			<form action="" class="form d-flex flex-column gap-4">
				<fieldset class="search-field empty form-group col-12 shadow p-3 rounded ">
					<ion-icon name="search-sharp" class="icone ps-3 pe-4"></ion-icon>
					<input
						type="text"
						class="search-input w-100"
						placeholder="Search for a country..." />
				</fieldset>
				<div class="form-group col-7 col-sm-6 d-flex">
					<div class="dropdown w-100">
						<button
							class="btn btn-secondary dropdown-toggle w-100 text-start shadow p-3"
							type="button"
							data-bs-toggle="dropdown"
							aria-expanded="false">
							Filter by Region
							<ion-icon name="chevron-down-sharp"></ion-icon>
						</button>
						<ul class="dropdown-menu shadow col-12 mt-1">
							<li><a class="dropdown-item" href="#">Africa</a></li>
							<li><a class="dropdown-item" href="#">America</a></li>
							<li><a class="dropdown-item" href="#">Asia</a></li>
							<li><a class="dropdown-item" href="#">Europe</a></li>
							<li><a class="dropdown-item" href="#">Oceania</a></li>
						</ul>
					</div>
				</div>
			</form>

			<div id="countries-list" class="content d-flex flex-column gap-5">
				<!-- <a href="" class="card shadow">
					<img src="" class="card-img-top" alt="..." />
					<div class="card-body">
						<h5 class="card-title">Card title</h5>
						<p class="card-text">
							Some quick example text to build on the card title and make up the
							bulk of the card's content.
						</p>
					</div>
				</a> -->
			</div>
			<div id="loader">Loading...</div>
		</main>
		<script src="./assets/scripts/bootstrap.bundle.min.js"></script>
		<script src="./assets/scripts/script.js" type="module"></script>
	</body>
</html>
